sudo: required
services:
  - docker

  before-install:
    - docker build -t pabloangel/react-test -f ./client/Dockerfile.dev .
    
script:
  - docker run -e CI=true pabloangel/react-test npm test

after_success:
  - docker build -t pabloangel/multi-client ./client
  - docker build -t pabloangel/multi-nginx ./nginx
  - docker build -t pabloangel/multi-server ./server
  - docker build -t pabloangel/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push -t pabloangel/multi-client
  - docker push -t pabloangel/multi-nginx
  - docker push -t pabloangel/multi-server
  - docker push -t pabloangel/multi-worker 